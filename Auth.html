<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Asaka Cloud - Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b0f19; }
    /* Modal */
    .modal { display:none; }
    .modal.active { display:flex; }
  </style>
</head>
<body class="text-slate-100">

  <!-- NAV -->
  <header class="bg-slate-950/70 backdrop-blur sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">Asaka Cloud</div>
      <nav class="hidden md:flex gap-6 text-sm text-slate-300 items-center">
        <button onclick="openModal('loginModal')" class="hover:text-white">Đăng Nhập</button>
        <button onclick="openModal('registerModal')" class="px-3 py-1 rounded bg-indigo-600 hover:bg-indigo-500 font-semibold">Đăng Ký</button>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="py-20 text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold">
      Đăng nhập hoặc đăng ký tài khoản <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">Asaka Cloud</span>
    </h1>
    <p class="mt-4 text-slate-400">Truy cập bảng điều khiển và quản lý dịch vụ game server của bạn.</p>
    <div class="mt-6 flex justify-center gap-4">
      <button onclick="openModal('loginModal')" class="px-6 py-3 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-semibold">Đăng nhập</button>
      <button onclick="openModal('registerModal')" class="px-6 py-3 rounded-lg border border-white/10 hover:bg-white/10">Đăng ký</button>
    </div>
  </section>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal fixed inset-0 bg-black/70 items-center justify-center z-50">
    <div class="bg-slate-900 p-6 rounded-lg w-96 shadow-lg">
      <h3 class="text-xl font-bold mb-4">Đăng nhập</h3>
      <input type="email" placeholder="Email" class="w-full mb-3 p-3 rounded bg-slate-950 border border-white/10">
      <input type="password" placeholder="Mật khẩu" class="w-full mb-3 p-3 rounded bg-slate-950 border border-white/10">
      <button class="w-full py-2 bg-indigo-600 rounded font-semibold">Đăng nhập</button>
      <p class="mt-3 text-sm text-slate-400">Chưa có tài khoản? 
        <button onclick="switchModal()" class="text-indigo-400">Đăng ký</button>
      </p>
      <button onclick="closeModal('loginModal')" class="mt-3 text-sm text-slate-400">Đóng</button>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div id="registerModal" class="modal fixed inset-0 bg-black/70 items-center justify-center z-50">
    <div class="bg-slate-900 p-6 rounded-lg w-96 shadow-lg">
      <h3 class="text-xl font-bold mb-4">Đăng ký</h3>
      <input type="text" placeholder="Tên" class="w-full mb-3 p-3 rounded bg-slate-950 border border-white/10">
      <input type="email" placeholder="Email" class="w-full mb-3 p-3 rounded bg-slate-950 border border-white/10">
      <input type="password" placeholder="Mật khẩu" class="w-full mb-3 p-3 rounded bg-slate-950 border border-white/10">
      <button class="w-full py-2 bg-indigo-600 rounded font-semibold">Đăng ký</button>
      <p class="mt-3 text-sm text-slate-400">Đã có tài khoản? 
        <button onclick="switchModal()" class="text-indigo-400">Đăng nhập</button>
      </p>
      <button onclick="closeModal('registerModal')" class="mt-3 text-sm text-slate-400">Đóng</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="py-6 border-t border-white/10 text-center text-slate-400 text-sm">
    © <span id="year"></span> Asaka Cloud Hosting. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    function openModal(id){ document.getElementById(id).classList.add("active"); }
    function closeModal(id){ document.getElementById(id).classList.remove("active"); }
    function switchModal(){
      document.getElementById("loginModal").classList.toggle("active");
      document.getElementById("registerModal").classList.toggle("active");
    }
  </script>

</body>
</html>
