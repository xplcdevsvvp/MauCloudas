<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập & Đăng Ký - AsakaCloud.vn</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <section class="auth fade-in">
    <h2>Đăng Nhập</h2>
    <form>
      <input type="text" placeholder="Tên đăng nhập" required>
      <input type="password" placeholder="Mật khẩu" required>
      <button type="submit" class="hover-scale">Đăng Nhập</button>
    </form>
    <h2 style="margin-top:32px;">Đăng Ký</h2>
    <form>
      <input type="text" placeholder="Tên đăng nhập" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>
      <button type="submit" class="hover-scale">Đăng Ký</button>
    </form>
  </section>
  <div id="footer"></div>
  <script src="Navbar.js"></script>
  <script src="Footer.js"></script>
</body>
</html>
