<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - #Xplc Cloud</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-theme="light">

  <!-- Navbar -->
  <header class="bg-light-navbar dark:bg-dark-navbar p-4 shadow-md glow-effect">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold text-light-heading dark:text-dark-heading">
        <a href="index.html">#Xplc Cloud</a>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <section class="max-w-lg mx-auto py-16 glow-effect">
    <h2 class="text-3xl text-center text-light-heading dark:text-dark-heading mb-6">Đăng Nhập</h2>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-sm text-light-text dark:text-dark-text">Email</label>
        <input type="email" id="email" name="email" class="input-field" required>
      </div>
      <div>
        <label for="password" class="block text-sm text-light-text dark:text-dark-text">Mật khẩu</label>
        <input type="password" id="password" name="password" class="input-field" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-primary w-full">
          Đăng Nhập
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-12 bg-light-shadow1 dark:bg-dark-shadow1 text-light-text dark:text-dark-text text-center">
    <p>© 2022 - 2025 #Xplc Cloud - Tất cả quyền được bảo vệ</p>
  </footer>

</body>
</html>
